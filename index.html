<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/library.css" />
  </head>
  <body class="bg-dark text-white">
    <header
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-3">My Library</h1>
      <button
        class="btn btn-warning text-secondary fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#modalBook"
      >
        Add a new book
      </button>
    </header>
    <hr />
    <br />
    <br />

    <div class="container">
      <section class="d-flex flex-wrap gap-3 justify-content-center"></section>
    </div>

    <!--modal-->
    <div
      class="modal fade"
      id="modalBook"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-light">
            <h3
              class="modal-title fw-bold text-info text-center"
              id="exampleModalLabel"
            >
              Add a new book
            </h3>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-dark">
            <form class="form-body needs-validation" novalidate>
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  placeholder=""
                  required
                />
                <div id="formBookTitleValidation" class="invalid-feedback">
                  Book title is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Book Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  placeholder=""
                  required
                />
                <div id="formBookAuthorValidation" class="invalid-feedback">
                  Book author is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="bookPages" class="form-label">Book Pages</label>
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  id="bookPages"
                  placeholder=""
                  required
                />
                <div id="formBookPagesValidation" class="invalid-feedback">
                  Book Pages is required or greater than 0.
                </div>
              </div>
              <div class="mb-3">
                <label for="BookLanguage" class="form-label"
                  >Book Language</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="BookLanguage"
                  required
                  placeholder=""
                />
                <div id="formBookLanguageValidation" class="invalid-feedback">
                  Book language is required.
                </div>
              </div>
              <div class="mb-4">
                <label for="bookPublishDate" class="form-label"
                  >Book Publish Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="bookPublishDate"
                  required
                  placeholder=""
                />
                <div
                  id="formBookPublishDateValidation"
                  class="invalid-feedback"
                >
                  Book Publish Date is required.
                </div>
              </div>
              <div class="form-check form-switch mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="bookStatus"
                />
                <label class="form-check-label" for="bookStatus"
                  >Read or not?</label
                >
              </div>
              <div class="modal-footer text-dark">
                <div>
                  <button
                    id="addBook"
                    type="submit"
                    class="btn btn-primary text-light"
                  >
                    Add
                  </button>
                  <a
                    class="btn btn-warning text-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./bootstrap.bundle.js"></script>
  <script src="./app.js"></script>
</html>
